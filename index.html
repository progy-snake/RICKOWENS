<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Choose Your Favorite Style</h1>
    </header>

    <section class="styles">
        <div class="style-card">
            <img src="style1.jpg" alt="Style 1">
            <h2><button class="vote-button" data-style="Modern">OPIUM STYLE</button></h2>
            <p class="style-votes" id="modern-votes">Votes: 0</p>
        </div>
        <div class="style-card">
            <img src="style2.jpg" alt="Style 2">
            <h2><button class="vote-button" data-style="Minimalistic">Y2K STYLE</button></h2>
            <p class="style-votes" id="minimalistic-votes">Votes: 0</p>
        </div>
        <div class="style-card">
            <img src="style3.jpg" alt="Style 3">
            <h2><button class="vote-button" data-style="Vintage">OLD MONEY STYLE</button></h2>
            <p class="style-votes" id="vintage-votes">Votes: 0</p>
        </div>
    </section>

    <footer>
        <h3>Which Style is the Best?</h3>
        <form id="favorite-style-form">
            <label for="nickname">Enter Your Nickname:</label>
            <input type="text" id="nickname" name="nickname" required placeholder="Enter your nickname">

            <label for="favorite-style">Why do you like this style?</label>
            <input type="text" id="favorite-style-description" name="favorite-style-description" required placeholder="Describe your favorite style">

            <button type="submit">Submit</button>
        </form>

        <p id="saved-response"></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
